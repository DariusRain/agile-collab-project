  <body>
    <!-- JF & GS: CREATE GRADUATE -->
    <h1>Sign up below to join our Graduate News Page!</h1>
    <div class="container" id="flex">
      <section class="col-12 col-sm-6 col -md - 3">
        <form class="form-container" id="register-form">
          <h2>Create Your Graduate profile</h2>
          <label for="graduateName">Enter Your Name:</label><br />
          <input
            type="text"
            class="form-control"
            id="graduateName"
            name="graduateName"
            placeholder="Jack Doe"
            required
          />
          <br /><br />
          <label for="graduationDate">Graduation Date:</label><br />
          <input
            type="date"
            class="form-control"
            id="graduationDate"
            name="graduationDate"
          />
          <br />
          <label for="profession">List Your Profession</label><br />
          <input
            type="text"
            class="form-control"
            id="profession"
            name="profession"
            placeholder="e.g. Banker, Programmer... ( Optional )"
          />
          <br />
          <label for="company">Company:</label><br />
          <input
            type="text"
            class="form-control"
            id="company"
            name="company"
            placeholder="Company you work for. ( Optional )"
          />
          <br />
          <label for="skills">Skills:</label><br />
          <textarea
            class="u-full-width"
            type="text"
            id="skills"
            class="form-control"
            name="skills"
            placeholder="List skills that you are proud of. ( Optional )"
          ></textarea>
          <br />
          <label for="email">Email:</label><br />
          <input
            class="u-full-width"
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="JackDoe@Email.com"
            required
          />
          <br />
          <label for="linkedIn">Your LinkedIn Profile:</label><br />
          <input
            type="text"
            id="linkedIn"
            class="form-control"
            name="linkedIn"
            placeholder="LinkedIn profile Link  ( Optional )"
          />
          <br />
          <label for="twitter">Twitter:</label><br />
          <input
            type="text"
            id="twitter"
            class="form-control"
            name="twitter"
            placeholder="Twitter profile Link  ( Optional )"
          />
          <br /><br />
          <button
            type="submit"
            class="btn btn-primary"
            id="post-btn"
            onclick="createNewGraduate()"
            value="submit"
          >
            Submit Form
          </button>

          <div id="registered"></div>
        </form>
        <br /><br />
        <!--  -->
        <br /><br />

        <!-- CX: Find a graduate  -->
        <h2>Find a Graduate</h2>

        <div class="form-group">
          <!-- <form class="example">  -->

          <form class="form-container" id="find-all-graduates">
            <input
              type="text"
              id="searchName"
              class="form-control"
              placeholder="Enter Graduate's Name"
              name="search"
            />

            <br />

            <button type="submit" onclick="getSpecificGraduate()">
              Search
            </button>

            <div id="displayGraduate"></div>
          </form>
        </div>

        <!-- JF: DELETE GRADUATE -->
        <h2>Enter ID to delete a Graduate</h2>
        <div class="form-group">
          <form class="form-container">
            <input
              id="graduateId"
              type="text"
              class="form-control"
              placeholder="Enter Graduate's ID"
            />
            <br />
            <button type="submit" id="delete" onclick="deleteGraduate()">
              Click to Delete
            </button>
          </form>
        </div>
        <br /><br />
        <h2>Show All Graduates</h2>
        <button type="submit" id="get-btn" onclick="getAllGraduates()">
          Click here
        </button>
      </section>
      <div id="results"></div>
    </div>
    <br>
    <h2>Search Articles</h2>
