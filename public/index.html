    <!-- JF & GS: CREATE GRADUATE -->
    <a style="text-decoration: none; font-size: x-large; text-align: center;" href="about.html">About Us</a>
    <hr>  
    <h1>Sign up below to join our Graduate News Page!</h1>
 
    <section id="flex-container" class="col-12 col-sm-6 col -md - 3">
        <div>
        <h2>Create Your Graduate profile</h2>

        <form class="form-container" id="register-form">
          <label for="firstName">First Name:</label><br />
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Jane"
            required
          />
          <br />
          <label for="lastName">Last Name:</label><br />
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Doe"
            required
          />
          <br />
          <label for="graduationDate">Graduation Date:</label><br />
          <input
            type="date"
            class="form-control"
            id="graduationDate"
            name="graduationDate"
          />
          <br />
          <label for="profession">List Your Profession</label><br />
          <input
            type="text"
            class="form-control"
            id="profession"
            name="profession"
            placeholder="e.g. Banker, Programmer... ( Optional )"
          />
          <br />
          <label for="company">Company:</label><br />
          <input
            type="text"
            class="form-control"
            id="company"
            name="company"
            placeholder="Company you work for. ( Optional )"
          />
          <br />
          <label for="skills">Skills:</label><br />
          <textarea
            class="u-full-width"
            type="text"
            id="skills"
            class="form-control"
            name="skills"
            placeholder="List skills that you are proud of. ( Optional )"
          ></textarea>
          <br />
          <label for="email">Email:</label><br />
          <input
            class="u-full-width"
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="JaneDoe@Email.com"
            required
          />
          <br />
          <label for="linkedIn">Your LinkedIn Profile:</label><br />
          <input
            type="text"
            id="linkedIn"
            class="form-control"
            name="linkedIn"
            placeholder="LinkedIn profile Link  ( Optional )"
          />
          <br />
          <label for="twitter">Twitter:</label><br />
          <input
            type="text"
            id="twitter"
            class="form-control"
            name="twitter"
            placeholder="Twitter profile Link  ( Optional )"
          />
          <br /><br />
          <button
            type="submit"
            class="btn btn-primary"
            id="post-btn"
            onclick="createNewGraduate()"
            value="submit"
          >
            Submit Form
          </button>

          <div id="registered"></div>
        </form>
        </div>
        <br /><br />
<!--  -->
      <br /><br />


    <!-- CX: Find a graduate  -->

    <div class="form-group">
      <h2>Find a Graduate</h2> 

      <!-- <form class="example">  -->

      <form class= "form-container" id="find-all-graduates">

      <input type="text" id="searchName" class="form-control" placeholder="Enter Graduate's Name" name="search" />

      <br />

      <button type="submit" onclick="getSpecificGraduate()">Search</button>

      <div id="displayGraduate"></div>

    </form>

    </div>


       <!-- JF: DELETE GRADUATE -->
       <div class="form-group">
        <h2>Enter ID to delete a Graduate</h2>
         <form class="form-container">
           <input
           id="graduateId"
             type="text"
             class="form-control"
             placeholder="Enter Graduate's ID"
           />
           <br />
           <button type="submit" id="delete" onclick="deleteGraduate()">
             Click to Delete
           </button>
         </form>
       </div>
       <br /><br />
       <div>
      <h2>Show All Graduates</h2>
      <button type="submit" id="get-btn" onclick="getAllGraduates()">
        Click here
      </button>
            <div id="results"></div>
      </div>
    </section>
    <h2 style="text-align:center;">  Trending Articles  <span id="number-of-trending-articles" style="margin: 0 auto; font-weight: bold;"></span> </h2>
